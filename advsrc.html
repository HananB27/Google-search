<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Search</title>
    <link rel="stylesheet" href="style1.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cantarell&display=swap" rel="stylesheet">
</head>
<body>
    <a href="index.html"><img src="google.png" alt=""></a>
    <h1>Advanced Search</h1>
    <hr>
    
    <form action="https://google.com/search">
        <p>Find Pages with</p>
    <div class="redunos">
        <div class="lijevo">
            <p>all these words:</p>
        </div>
        <div class="desno">
            <input type="text" name="as_q" id="" class="forminput">
        </div>
    </div>
    <div class="redunos">
        <div class="lijevo">
            <p>this exact word or phrase:</p>
        </div>
        <div class="desno">
            <input type="text" name="as_epq" id="" class="forminput">
        </div>
    </div>
    <div class="redunos">
        <div class="lijevo">
            <p>any of these words:</p>
        </div>
        <div class="desno">
            <input type="text" name="as_oq" id="" class="forminput">
        </div>
    </div>
    <div class="redunos">
        <div class="lijevo">
            <p>none of these words:</p>
        </div>
        <div class="desno">
            <input type="text" name="as_eq" id="" class="forminput">
        </div>
    </div>
    <div class="btn-div">

        <input type="submit" value="Advanced Search" class="btn">
    </div>
</form>
</body>
</html>
